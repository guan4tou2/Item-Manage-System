services:
  app:
    build: .
    command: python run.py
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://mongo:27017/myDB
      - FLASK_ENV=development
    volumes:
      - .:/workspace
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:

