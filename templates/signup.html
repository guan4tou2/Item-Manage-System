<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="物品管理系統 - 註冊" />
    <title>註冊 - 物品管理系統</title>

    <link
      href="{{url_for('static',filename='css/bootstrap.min.css')}}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
      :root {
        --primary: #667eea;
        --primary-dark: #5a67d8;
        --accent: #764ba2;
        --gray-50: #f8fafc;
        --gray-100: #f1f5f9;
        --gray-200: #e2e8f0;
        --gray-500: #64748b;
        --gray-700: #334155;
        --gray-800: #1e293b;
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
      }

      body {
        font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        margin: 0;
        position: relative;
        overflow: hidden;
      }

      /* 背景動畫圖形 */
      .bg-shapes {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .bg-shape {
        position: absolute;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        border-radius: 50%;
      }

      .bg-shape-1 {
        width: 600px;
        height: 600px;
        top: -200px;
        left: -100px;
        animation: float 20s ease-in-out infinite;
      }

      .bg-shape-2 {
        width: 400px;
        height: 400px;
        bottom: -100px;
        right: -100px;
        animation: float 25s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-30px) rotate(5deg); }
      }

      /* 註冊卡片 */
      .signup-container {
        width: 100%;
        max-width: 450px;
        position: relative;
        z-index: 1;
      }

      .signup-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 2.5rem;
        box-shadow: var(--shadow-xl);
        animation: slideUp 0.6s ease forwards;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Logo 區域 */
      .signup-logo {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .logo-icon {
        width: 70px;
        height: 70px;
        background: var(--gradient-primary);
        border-radius: 18px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }

      .logo-icon i {
        font-size: 2rem;
        color: #fff;
      }

      .signup-title {
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--gray-800);
        margin-bottom: 0.5rem;
      }

      .signup-subtitle {
        color: var(--gray-500);
        font-size: 0.9rem;
      }

      /* 表單樣式 */
      .form-group {
        margin-bottom: 1.25rem;
      }

      .form-label {
        display: block;
        font-weight: 600;
        color: var(--gray-700);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray-500);
        transition: color 0.2s ease;
      }

      .form-control {
        width: 100%;
        padding: 0.85rem 1rem 0.85rem 2.75rem;
        font-size: 1rem;
        border: 2px solid var(--gray-200);
        border-radius: 12px;
        background: var(--gray-50);
        transition: all 0.2s ease;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary);
        background: #fff;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
      }

      .form-control:focus + i,
      .input-wrapper:focus-within i {
        color: var(--primary);
      }

      .form-control::placeholder {
        color: var(--gray-500);
      }

      /* 密碼強度指示器 */
      .password-strength {
        height: 4px;
        background: var(--gray-200);
        border-radius: 2px;
        margin-top: 0.5rem;
        overflow: hidden;
      }

      .password-strength-bar {
        height: 100%;
        width: 0;
        transition: all 0.3s ease;
        border-radius: 2px;
      }

      .password-strength-bar.weak { width: 33%; background: #dc3545; }
      .password-strength-bar.medium { width: 66%; background: #ffc107; }
      .password-strength-bar.strong { width: 100%; background: #28a745; }

      .password-hint {
        font-size: 0.75rem;
        color: var(--gray-500);
        margin-top: 0.25rem;
      }

      /* 註冊按鈕 */
      .btn-signup {
        width: 100%;
        padding: 0.9rem;
        font-size: 1.05rem;
        font-weight: 700;
        color: #fff;
        background: var(--gradient-primary);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-signup:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
      }

      /* 登入連結 */
      .login-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--gray-500);
      }

      .login-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      /* 條款提示 */
      .terms {
        font-size: 0.75rem;
        color: var(--gray-500);
        text-align: center;
        margin-top: 1rem;
      }

      /* 版權資訊 */
      .copyright {
        text-align: center;
        margin-top: 1.5rem;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.85rem;
      }

      /* 響應式 */
      @media (max-width: 480px) {
        .signup-card {
          padding: 1.75rem;
        }

        .signup-title {
          font-size: 1.35rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- 背景裝飾 -->
    <div class="bg-shapes">
      <div class="bg-shape bg-shape-1"></div>
      <div class="bg-shape bg-shape-2"></div>
    </div>

    <div class="signup-container">
      <div class="signup-card">
        <!-- Logo 區域 -->
        <div class="signup-logo">
          <div class="logo-icon">
            <i class="fas fa-user-plus"></i>
          </div>
          <h1 class="signup-title">建立帳號</h1>
          <p class="signup-subtitle">加入物品管理系統，開始整理您的物品</p>
        </div>

        <!-- 註冊表單 -->
        <form action="{{ url_for('auth.signup') }}" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          
          <div class="form-group">
            <label class="form-label">帳號</label>
            <div class="input-wrapper">
              <input
                type="text"
                class="form-control"
                name="UserID"
                placeholder="請輸入帳號（至少3個字元）"
                required
                minlength="3"
                autocomplete="username"
              />
              <i class="fas fa-user"></i>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">密碼</label>
            <div class="input-wrapper">
              <input
                type="password"
                class="form-control"
                name="Password"
                id="password"
                placeholder="請輸入密碼（至少6個字元）"
                required
                minlength="6"
                autocomplete="new-password"
              />
              <i class="fas fa-lock"></i>
            </div>
            <div class="password-strength">
              <div class="password-strength-bar" id="strengthBar"></div>
            </div>
            <p class="password-hint" id="strengthHint">密碼強度</p>
          </div>

          <div class="form-group">
            <label class="form-label">確認密碼</label>
            <div class="input-wrapper">
              <input
                type="password"
                class="form-control"
                name="ConfirmPassword"
                id="confirmPassword"
                placeholder="再次輸入密碼"
                required
                autocomplete="new-password"
              />
              <i class="fas fa-lock"></i>
            </div>
          </div>

          <button type="submit" class="btn-signup">
            <i class="fas fa-user-plus"></i>
            建立帳號
          </button>
        </form>

        <p class="terms">
          註冊即表示您同意我們的服務條款和隱私政策
        </p>

        <p class="login-link">
          已有帳號？<a href="{{ url_for('auth.signin') }}">立即登入</a>
        </p>
      </div>

      <p class="copyright">&copy; 2024 物品管理系統</p>
    </div>

    <script src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
    <script>
      // 密碼強度檢測
      const passwordInput = document.getElementById('password');
      const strengthBar = document.getElementById('strengthBar');
      const strengthHint = document.getElementById('strengthHint');
      const confirmInput = document.getElementById('confirmPassword');

      passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;
        let hint = '';

        if (password.length >= 6) strength++;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;

        strengthBar.className = 'password-strength-bar';
        
        if (password.length === 0) {
          hint = '密碼強度';
        } else if (strength <= 2) {
          strengthBar.classList.add('weak');
          hint = '密碼強度：弱';
        } else if (strength <= 3) {
          strengthBar.classList.add('medium');
          hint = '密碼強度：中等';
        } else {
          strengthBar.classList.add('strong');
          hint = '密碼強度：強';
        }

        strengthHint.textContent = hint;
      });

      // 確認密碼匹配檢查
      confirmInput.addEventListener('input', function() {
        if (this.value !== passwordInput.value) {
          this.setCustomValidity('密碼不一致');
        } else {
          this.setCustomValidity('');
        }
      });
    </script>
  </body>
</html>
