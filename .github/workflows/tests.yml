name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv pip install --system -r requirements.txt
        uv pip install --system pytest pytest-cov pytest-mock pytest-flask pytest-env
    
    - name: Run tests
      run: |
        pytest -v --cov=app --cov-report=xml --cov-report=term-missing
      env:
        FLASK_ENV: testing
        SECRET_KEY: test-secret-key
        DB_TYPE: postgres
        DATABASE_URL: postgresql://test:test@localhost:5432/test
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          htmlcov/
          coverage.xml

  test-docker:
    name: Run Tests in Docker
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build test image
      run: docker-compose -f docker-compose.test.yml build test
    
    - name: Run tests in Docker
      run: docker-compose -f docker-compose.test.yml run --rm test
    
    - name: Cleanup
      if: always()
      run: docker-compose -f docker-compose.test.yml down -v

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        pip install flake8
    
    - name: Run linter
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
